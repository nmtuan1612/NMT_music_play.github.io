<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMT Music</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/img/b2308d99_3.jpeg" type="image/x-icon" />  <!--favicon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h3>Song name</h3>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('./assets/img/maxresdefault.jpeg')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat media-btn">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev media-btn">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next media-btn">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random media-btn">
              <i class="fas fa-random"></i>
            </div>
          </div>

          <div class="volume-wrap">
            <div class="volume-control">
              <i class="fas fa-volume-up" id="volume-icon"></i>
              <span class="volume-down">➖</span>                
              <input class="volume" type="range" value="100" step="1" min="0" max="100">
              <span class="volume-up">➕</span>
            </div>
          </div>

          <div class="song-time">
            <div class="song-current-time">
                00:00
            </div>
            <div class="song-time-left">
                03:55
            </div>
          </div>
          
          <div class="song-progress">
            <input id="progress" class="progress" type="range" value="0" step="0.001" min="0" max="100">
            <!-- <div class="time-line"></div> -->
          </div>
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
        </div>

        <!-- footer -->
        <p class="owner">Powered by <a href="https://www.facebook.com/nm.tuan1612/" target="_blank">NMTuan1612</a></p>
    </div>

      
    <!-- Javascript -->
      <script src="./assets/js/main.js"></script>
</body>
</html>
